      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - name: "thread_ts"
        in: "query"
        description: "Unique identifier of a thread's parent message"
        required: false
        type: "number"
        x-exportParamName: "ThreadTs"
      - name: "token"
        in: "query"
        description: "Authentication token. Requires scope: `groups:history`"
        required: false
        type: "string"
        x-exportParamName: "Token"
      - name: "channel"
        in: "query"
        description: "Private channel to fetch thread from"
        required: false
        type: "string"
        x-exportParamName: "Channel"
      responses:
        200:
          description: "Typical success response"
          schema:
            $ref: "#/definitions/Default success template"
          examples:
            application/json:
              messages:
              - text: "Hello"
                type: "message"
                ts: "1358546515.000008"
                user: "U2147483896"
              - text: "World"
                is_starred: true
                type: "message"
                ts: "1358546515.000007"
                user: "U2147483896"
              - type: "something_else"
                ts: "1358546515.000007"
              ok: true
        default:
          description: "Typical error response"
          schema:
            $ref: "#/definitions/Default success template"
          examples:
            application/json:
              ok: false
              error: "channel_not_found"
      security:
      - slackAuth:
        - "groups:history"
      externalDocs:
        description: "API method documentation"
        url: "https://api.slack.com/methods/groups.replies"
  /bots.info:
    get:
      tags:
      - "bots"
      description: "Gets information about a bot user."
      operationId: "bots_info"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - name: "token"
        in: "query"
        description: "Authentication token. Requires scope: `users:read`"
